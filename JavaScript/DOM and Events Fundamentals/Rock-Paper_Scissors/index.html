<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main>
      <p class="second-title">Choose your weapon</p>
      <div class="grid-container">
        <img class="paper" src="./imgs/paper.png" alt="paper" />
        <img class="scissors"" src="./imgs/scissors.png" alt="scissors" />
        <img class="rock" src="./imgs/rock.png" alt="rock" />
      </div>
      <p class="result">Waiting for you decision...</p>
      <div class="flex-container">
        <button class="restart-button">RESTART</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
